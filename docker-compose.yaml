services:
  app:
    build: .
    container_name: library-app
    ports:
      - "8000:8000"
    volumes:
      - db_data:/code/app/data
    environment:
      DATABASE_URL: "sqlite:///./data/library.db"
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    depends_on:
      - app

volumes:
  db_data:
