name: CD - Build and Dockerhub push

on:
  workflow_run:
    workflows: ["CI - Lint, Test, Build"]
    types:
      - completed
      
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Log in Dockerhub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Build
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/final-project-devops:latest .

      - name: Push
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/final-project-devops:latest
